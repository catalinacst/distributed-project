<!DOCTYPE html>
<html>
<head>
	<title>Web Chat</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Chat - @cattalinacst</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="#">Channels</a></li>
	        <li><a href="#">Settings</a></li>
	        <li><a href="#">Logout</a></li>
	      </ul>
	    </div>
	  </nav>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->
      	<div style="height: 400px;">
      		<div class="card-panel teal lighten-2">This section is for channels</div>
      	</div>
      	<div class="card-panel teal lighten-2">This section is for users</div>
      </div>
      <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
      	<div style="height: 500px;">
      		<div class="card-panel teal lighten-2">This is the chat</div>
      	</div>
	    <div class="row">
	      <form class="col s10 l10">
	        <div class="row">
	          <div class="input-field col s12">
	            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
	            <label for="textarea2">Write here...</label>
	          </div>
	        </div>
	      </form>
	      <br>
		  <button class="btn waves-effect waves-light" type="submit" name="action">Send
		    <i class="material-icons right">send</i>
		  </button>
	    </div>
      </div>
    </div>
</body>
</html>
