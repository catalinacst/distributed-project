<!DOCTYPE html>
<html>
<head>
	<title>Login Chat</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>
<body>
	<nav>
		<div class="nav-wrapper grey darken-1">
			<a href="#" class="brand-logo">Welcome to Chat, Login</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/registro">Sign Up</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="row">
		<form action="/" method="POST">
			<div class="row">
				<div class="offset-s4 col s4">
					<div class="input-field">
						<input id="first_name" type="text" class="validate" name="name">
						<label for="first_name">Username</label>
					</div>
				</div>
				<div class="offset-s4 col s4">
					<div class="input-field">
						<input id="password" type="password" class="validate" name="password ">
						<label for="password">Password</label>
					</div>
				</div>
			</div>
			<button class="offset-s7 col s1 btn waves-effect waves-light" type="submit" name="action">Login
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>  
</body>
</html>
