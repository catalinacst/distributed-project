<script language="JavaScript">
		function habilita(){
			$(".inputText").removeAttr("disabled");
		}
	 
		function deshabilita(){
			$(".inputText").attr("disabled","disabled");
		}
	</script>
</head>
<body>

	<div class=""container>
		<div class="row justify-content-center">
			<div class="col-md-8 col-sm-12 col-offset-md-2">
					<div class="container-contact100">
							<div class="wrap-contact100">
								<form class="contact100-form validate-form" method="POST">
										{{ form.hidden_tag() }}
									<h1 style="font-family: 'Berkshire Swash', cursive;
												margin: 30px;">Flask chat with SOCKET IO</h1>
									
									
									<div class="wrap-input100 validate-input" data-validate = "Valid name">
										<input class="input100" id="nombre" type="text" name="nombre" placeholder="Name">
											<label class="label-input100" for="nombre">
												<span class="lnr lnr-smile"></span>
											</label>
									</div>

									<div class="wrap-input100 validate-input" data-validate = "Valid last name">
											<input class="input100" id="Apellido" type="text" name="Apellido" placeholder="Last name">
												<label class="label-input100" for="Apellido">
													<span class="lnr lnr-spell-check"></span>
												</label>
									</div>
					
									<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" id="email" type="email" name="email" placeholder="Email">
											<label class="label-input100" for="email">
												<span class="lnr lnr-envelope"></span>
											</label>
									</div>
						
										<div class="wrap-input100 validate-input">
											<input class="input100" id="pass" type="password" name="pass" placeholder="Password">
											<label class="label-input100" for="pass">
												<span class="lnr lnr-mustache"></span>
											</label>
										</div>
							
										<div class="wrap-input100 validate-input" data-validate = "Age is required: 20">
											<input class="input100" id="edad" type="date" name="edad" placeholder="Date">
											<label class="label-input100" for="edad">
												<span class="lnr lnr-calendar-full"></span>
											</label>
										</div>
						
										<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
											<input  class="input100" id="genero" type="checkbox" name="Masculino" placeholder="Genre" >
											<label class="label-input100" for="genre">
													<select style="margin: 0px 0px 0px 20px;" >
															<option value="Femenino">Female</option>
															<option value="Masculino">Male</option>
													</select>
											</label>
											
										</div>
										

					
									<div class="container-contact100-form-btn">
											<div class="wrap-contact100-form-btn">
												<div class="contact100-form-bgbtn"></div>
												<button type="submit" class="contact100-form-btn" >
												Submit 
												</button>
												
                                    </div>
                                    </br>

                                    
											
									
					
									
                                </form>
                                <a href="/" >Ingresar</a>
                            </div>
                            
                        </div>
                        
			</div>
		</div>
	</div>

	



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
		function cambio(){
			var valor_select = document.getElementById('inputGroupSelect01').value;
			if(valor_select == "crear"){
				document.getElementById('room').style.display = 'block';
			}
			else{
				document.getElementById('room').style.display = 'none';
				document.getElementById('room').value = valor_select;
			}
		}
	</script>

    </body>
</html>
