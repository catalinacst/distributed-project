        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                
                socket.on('show_users', function(data) {
                    $('#chat').val($('#chat').val() + 'Online >>: ' + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('show_channels', function(data) {
                    console.log(data)
                    $('#chat').val($('#chat').val() + 'Canales Disponibles>> : ' + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('commands', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('help', function(data){           
                $('#chat').val($('#chat').val() + ':::COMANDOS:::'+'\n');
                for (let key in data.msg) {
                    if (data.msg.hasOwnProperty(key)) {
                        $('#chat').val($('#chat').val() +key + " -> " + data.msg[key] + '\n');
                    }
                }
                    
                })
                socket.on('leave', function(data){
                    console.log('Redirecting')
                    leave_room()
                });
            
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val().trim();
                        if(text[0] === '#'){
                            socket.emit('cmd', {cmd:text})
                            $('#text').val('');
                        }
                        else{
                            $('#text').val('');
                            socket.emit('text', {msg: text});
                        }
                    console.log('Continue')
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>
    </head>
    <body onload="callUpdate()">

        <script>
            function updateChannel(id){
                socket.emit('aviso');
                socket.on('aviso', function(data) {
                    var roomlista = data.msg;
                    console.log(roomlista);
                    var i = 1;
                    for (var room in roomlista){
                        // Controlando que json realmente tenga esa propiedad
                        if (roomlista.hasOwnProperty(room)) {
                            // Mostrando en pantalla la clave junto a su valor
                            console.log("La clave es " + room + " y el valor es " + roomlista[room]);
                            var myTable = document.getElementById(id);
                            var row = myTable.insertRow(i);
                            var cells = row.insertCell(0);
                            myTable.rows[i].cells[0].innerHTML = roomlista[room];
                            i = i + 1;
                        }
                    }                    
                });
            }
            function callUpdate(){
                updateChannel('table_channel');
                setTimeout("callUpdate()",9000);
            }
